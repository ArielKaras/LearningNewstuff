name: Continuous Integration

on: push

jobs:
  job1:
    name: First Job
    runs-on: ubuntu-latest
    steps:
      - name: step one
        uses: actions/checkout@v2
        run: echo "Hello World"
      - name: step two
        run: env | sort

  job2:
    name: Second Job
    runs-on: windows-latest
    steps:
      - name: step one
        uses: actions/checkout@v2
      - name: step two
        run: "get-childItem env: | sort-object name"