name: first workflow

on: [push]

jobs:
  Job-One-ubuntu:
    name: First job
    runs-on: ubuntu-latest
    steps:
    - name: Printing date and time
      run: date

  Job-Two-windows:
    name: Second job
    runs-on: windows-latest
    steps:
    - name: Printing date and time
      run: date

  Job-three-macos:
    name: third job
    runs-on: MacOS-latest
    steps:
    - name: Printing date and time
      run: date

  Job-four:
    needs: [Job-One-ubuntu, Job-Two-windows, Job-three-macos]
    name: fourth job
    runs-on: ubuntu-latest
    steps:
    - name: Step Two
      run: "echo Thank you for using this workflow"
