name: Develop workflow with artifacts
on: push

env:
  NAME_OF_THE_ARTIFACT: my-artifact

jobs:
  One job two steps:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkingout code"
      - uses: actions/checkout@v2
      - name: "Creating artifact"
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.NAME_OF_THE_ARTIFACT }}
          path: .\my-artifact